<h1>Login here.</h1>

{% for message in messages %}
<h5 style="color: red">{{message}}</h5>
{% endfor %}

<form action="login" method="post"> 
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username">
    <p>Password:</p>
    <input type="password" name="password">
    <input type="submit" />
</form>
